<h2 class="city">{{ info.city }}</h2>
<div class="today">
  <h1>{{ info.today.condition.temp }}&deg;{{ info.units.temperature }}</h1>
  <div class="info-wrapper">
    <img ng-src="assets/img/conky-google-now/{{ info.today.condition.code }}.png" alt="code">
    <h4>{{ info.today.condition.text }}</h4>
    <div><img ng-src="assets/img/conky-google-now/humidity.png" width="22" alt="humidity"> {{ info.today.humidity }} %</div>
    <div><img ng-src="assets/img/conky-google-now/wind.png" width="22" alt="wind"> {{ info.today.wind.speed }} {{ info.units.speed }}</div>
  </div>
</div>
<div class="three-days">

</div>
