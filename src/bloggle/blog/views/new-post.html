<h1 ng-if="!id">Create a new post</h1>
<h1 ng-if="id">Edit post</h1>
<form name="newPostForm" method="post" accept-charset="utf-8" ng-controller="DoPostCtrl">
  <fieldset class="post-group">
    <label>
      Title
      <input type="text" class="form-control" name="post_title" ng-model="post.title" required>
    </label>
    <label>
      Content
      <textarea class="form-control" name="post_content" ng-model="post.content" ui-tinymce="tinymceOptions" required></textarea>
    </label>
  </fieldset>
  <button class="btn btn-success" type="submit" ng-click="doPost()" ng-disabled="!newPostForm.$valid"><span ng-if="!id">Post</span><span ng-if="id">Update</span></button>
</form>
